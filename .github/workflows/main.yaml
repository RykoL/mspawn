name: Main Workflow

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  quality:
    name: Quality & Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Run Tests with Coverage
        run: |
          go test -v -coverprofile=coverage.out ./...
          
          go tool cover -func=coverage.out
          
          TOTAL_COVERAGE=$(go tool cover -func=coverage.out | grep total | grep -oE '[0-9]+(\.[0-9]+)?')
          
          echo "Current Coverage: $TOTAL_COVERAGE%"
          
          if (( $(echo "$TOTAL_COVERAGE < 80.0" | bc -l) )); then
            echo "::error::Test coverage is below 80%!"
            exit 1
          fi

  release:
    name: Release via GoReleaser
    needs: quality
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
